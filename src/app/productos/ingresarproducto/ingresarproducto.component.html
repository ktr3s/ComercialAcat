<br>
<div class="container " style="width: 50rem; background-color:#36ad72 ">

  <h2 style="font-family: Verdana;font-size: 60px;">
    <p class="text-center font-weight-bold " style="color: white;">Registrar producto</p>
  </h2>

  <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

    <h4 style="font-family: Verdana;font-size: 44px;"><label class="badge badge-secondary mx-auto">Datos
        requeridos</label></h4>
    <div class="card">
      <div class="card-body">

        <br>
 
        
        <div class="row">


          <div class="col ">
            <div class="mx-auto">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label for="nombreproducto"class="input-group-text"
                    style="font-family: Verdana; font-size: 16px">Nombre de producto</label>
                </div>
                <input type="text" class="form-control"  id="nombreproducto"  name="nombreproducto"   [(ngModel)]="nombreproducto" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default" placeholder="nombre de producto..." minlength="3"
                  maxlength="30" required pattern="[A-Z a-z]{1,60}"
                  title="Solo se permiten letras mayúsculas y minúsculas">
              </div>
            </div>


          </div>

          <div class="col ">

            <div class="mx-auto">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label for="pesoproducto"class="input-group-text"  style="font-family: Verdana; font-size: 16px">Peso de
                    producto</label>
                </div>
                <input step ="any" type="number" id="pesoproducto" name="pesoproducto"   [(ngModel)]="pesoproducto"   min=1 max=1000 class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default" placeholder="Peso de producto..." required
                   title="Solo se permiten numeros">
              </div>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col ">
            <div class="mx-auto">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label for="precioproducto" class="input-group-text" 
                    style="font-family: Verdana; font-size: 16px">Precio de producto</label>
                </div>
                <!-- relacionar el html con los servicios  -->
                <input step="any" type="number" id="precioproducto" name="precioproducto"   [(ngModel)]="precioproducto"  min=1 max=500 class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default" placeholder="Precio de producto..." required
                   title="Solo se permiten numeros">
              </div>
            </div>

          </div>

          <div class="col ">
            <div class="mx-auto">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label for="estadoproducto" class="input-group-text"
                    style="font-family: Verdana; font-size: 16px">Estado</label>
                </div>
                <select id="estadoproducto" name="estadoproducto"  [(ngModel)]="estadoproducto" class="custom-select" >
                  <option selected>Seleccionar...</option>
                  <option value="Activo">Activo</option>
                  <option value="Inactivo">Inactivo</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="col ">
            <div class="mx-auto">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label for="categoriaproducto" class="input-group-text"
                    style="font-family: Verdana; font-size: 16px">Categoria</label>
                </div>
                <select id="categoriaproducto" name="categoriaproducto"  [(ngModel)]="categoriaproducto" class="custom-select" >
                  <option selected>Seleccionar...</option>
                  <option value="Granos secos">Granos secos</option>
                  <option value="Cereales">Cereales</option>
                  <option value="Frutas">Frutas</option>
                  <option value="Verduras">Verduras</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="row">





          <div class="container-fluid h-100" id="botones">
            <div class="row w-100 align-items-center">
              <div class="col text-right">
                <button type="submit" class="btn btn-success" [disabled]="!f.valid" >
                  <i class="fa fa-save"></i> Guardar</button>
              </div>

              <div class="col text-left">
                <button type="reset" class="btn btn-danger"  >
                  <i class="fa fa-window-close"></i> Cancelar</button>
              </div>

            </div>

          </div>


          <br>
        </div>
        <br>

      </div>
    </div>
    <br>
  </form>
</div>
<br>
