<br>
<div class="container " *ngIf="producto" style="width: 50rem; background-color:#36ad72 ">

  <h2 style="font-family: Verdana;font-size: 60px;">
    <p class="text-center font-weight-bold " style="color: white;">Modificar datos</p>
  </h2>

  <form (ngSubmit)="onUpdate()">

    <h4 style="font-family: Verdana;font-size: 44px;"><label class="badge badge-secondary mx-auto">Datos</label></h4>
    <div class="card">
      <div class="card-body">

        <br>

        <div class="row">


          <div class="col ">
            <div class="mx-auto">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="nombreproducto"
                    style="font-family: Verdana; font-size: 16px">Nombre de producto</label>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default" id="nombreproducto" name="nombreproducto" [(ngModel)]="producto.nombreproducto" placeholder="nombre de producto..." minlength="3"
                  maxlength="30" required pattern="[A-Z a-z]{1,60}"
                  title="Solo se permiten letras mayúsculas y minúsculas">
              </div>
            </div>


          </div>

          <div class="col ">

            <div class="mx-auto">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="pesoproducto" style="font-family: Verdana; font-size: 16px">Peso de
                    producto</label>
                </div>
                <input type="number" min=1 max=1000 class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default" id="pesoproducto" name="pesoproducto" [(ngModel)]="producto.pesoproducto"placeholder="Peso de producto..." required
                  pattern="[0-9]{0,60}" title="Solo se permiten numeros">
              </div>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col ">
            <div class="mx-auto">
              <div class="input-group mb-3" style="width: 440px;">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="precioproducto"
                    style="font-family: Verdana; font-size: 16px; ">Precio de producto</label>
                </div>
                <input type="number" min=1 max=500 class="form-control" id="precioproducto" name="precioproducto"aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default" [(ngModel)]="producto.precioproducto"placeholder="Precio de producto..." required
                  pattern="[0-9]{0,60}" title="Solo se permiten numeros">
              </div>
            </div>

          </div>

       
        </div>
        <br>
        <div class="row">





          <div class="container-fluid h-100" id="botones">
            <div class="row w-100 align-items-center">
              <div class="col text-right">
                <button type="submit" class="btn btn-success" style="font-family: Verdana;
    font-size: 16px;"><i class="fa fa-save"></i> Guardar</button>
              </div>

              <div class="col text-left">
                <button type="reset" class="btn btn-danger" style="font-family: Verdana;
    font-size: 16px;"><i class="fa fa-window-close"></i> Cancelar</button>
              </div>

            </div>

          </div>


          <br>
        </div>
        <br>

      </div>
    </div>
    <br>
  </form>
</div>
<br>
